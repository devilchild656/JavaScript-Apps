<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>
        $(document).ready(function () {
            

            $("#button").click(function () {
                var json = [
                    {
                        "manufacturer": "BMW",
                        "model": "E92 320i",
                        "year": 2011,
                        "price": 50000,
                        "class": "Family"
                    },
                    {
                        "manufacturer": "Porsche",
                        "model": "Panamera",
                        "year": 2012,
                        "price": 100000,
                        "class": "Sport"
                    },
                    {
                        "manufacturer":
                            "Peugeot",
                        "model": "305",
                        "year": 1978,
                        "price": 1000,
                        "class": "Family"
                    }
                ];

              
                $(function () {
                    $.each(json, function (i, item) {
                        var $tr = $('<tr>').append(
                            $('<td>').text(item.manufacturer),
                            $('<td>').text(item.model),
                            $('<td>').text(item.year),
                            $('<td>').text(item.price),
                            $('<td>').text(item.class)
                        ).appendTo('#cars');
                        
                    });

                    this.stopPropagation();

                });
                
            });
            
        });
    </script>
    <style>
        #cars {
            border: 1px solid;
            width: 100%;
        }
        #cars tr {
            border: 1px solid black;
            width: 20px;
        }
        #cars td {
            width: 500px;
            border: 1px solid black;
            text-align: center;
        }
        .main {
            background: blue;
            color: orange;
            font-size: 20px;
            
        }
        input {
            text-align: center;
            margin: 0 auto;
            display: block;
        }
    </style>

</head>
<body>
    <input type="button" id="button" value="Create Table Cars" />
    <h1 style="text-align: center">JSON TABLE</h1>
    <table id="cars">
        <td class="main">Manufactures</td>
        <td class="main">Model</td>
        <td class="main">Year</td>
        <td class="main">Price</td>
        <td class="main">Class</td>
    </table>

</body>
</html>
